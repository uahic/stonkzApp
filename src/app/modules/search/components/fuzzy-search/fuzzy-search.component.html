<div class="fuzzy-search-panel" cdkTrapFocus>
  <mat-form-field>
    <input #input [formControl]="autoCompleteControl" type="text" placeholder="Pick one" aria-label="Number" matInput
      [matAutocomplete]="auto" #searchInput>
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <ng-container *ngFor="let group of (autoComplete$ | async)" ; let index=index>
        <mat-option *ngFor="let item of group" [value]="item.">
          {{groupResult.results}}
        </mat-option>
      </ng-container>
    </mat-autocomplete>
  </mat-form-field>
</div>
